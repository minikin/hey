line_length:
  - 140 # warning
  - 200 # error

identifier_name:
  min_length: # only min_length
    warning: 2 # only warning
  excluded: # excluded via string array
    - id
    - URL
    - vc
    - x
    - y
    - z
    - f

opt_in_rules:
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - conditional_returns_on_newline
  - contains_over_first_not_nil
  - empty_count
  - explicit_init
  - fatal_error_message
  - first_where
  - implicit_return
  - joined_default_parameter
  - operator_usage_whitespace
  - overridden_super_call
  - redundant_nil_coalescing
  - sorted_first_last
  - switch_case_on_newline

excluded:
  - Core/Shared/Generated # Zeplin doesn't generate nice code
  - Pods

disabled_rules:
  - nesting # Currently can't be adjusted so would already complain for 2nd level nesting
  - switch_case_alignment # Keep this disabled if you like to ident case lines inside a switch statement
  - trailing_whitespace
